<!DOCTYPE html>
<html>
<head>
  <title>Taman Sri Muda Flood Risk Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([3.023, 101.495], 15);
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);
    
    const floodZone = L.polygon([
      [3.0215, 101.4925],
      [3.0225, 101.4980],
      [3.0250, 101.4970],
      [3.0260, 101.4930],
      [3.0235, 101.4905]
    ], {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.4
    }).addTo(map);
    
    floodZone.bindPopup("Flood-Prone Area: Taman Sri Muda");
  </script>
</body>
</html>
